  <style>
    /*<![CDATA[*/
    body {
      font-family: Calibri;
      background-color: #ffffff;
    }
    .dropbtn {
      background-color: #3498DB;
      color: white;
      padding: 16px;
      font-family: Calibri;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .dropbtn:hover,
    .dropbtn:focus {
      font-family: Calibri;
      background-color: #2980B9;
    }
    .dropdown {
      font-family: Calibri;
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      font-family: Calibri;
      min-width: 160px;
      overflow: auto;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown a:hover {
      background-color: #ddd;
    }
    .show {
      display: block;
    }
    /*]]>*/
  </style>
</head>
<body>
  <h2>Database Explain Files</h2>
  <p>Click on the button to select an Explain File to view.</p>
  <div class="dropdown"><button class="dropbtn" onclick="myFunction()">Click to select a database help file</button>
    <div class="dropdown-content" id="myDropdown"><a href="http://support.epnet.com/Robo/explainfiles/aph.html">Academic Search Premier</a> <a href="http://support.epnet.com/Robo/explainfiles/bth.html">Business Source Complete</a> <a href="http://support.epnet.com/Robo/explainfiles/ccm.html">CINAHL Complete</a> <a href="http://support.epnet.com/Robo/explainfiles/ddh.html">Dentistry and Oral Sciences Source</a>
    </div>
  </div>
  <script>
    //<![CDATA[
    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }
    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
    //]]>
  </script>

</body></html>
